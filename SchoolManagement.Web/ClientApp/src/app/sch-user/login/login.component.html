<div class="login-container">
  <div class="login-form-container mat-elevation-z8">
    <div class="profile-pic">
    </div>
    <div class="login-form">
      <form (ngSubmit)="login()" [formGroup]="loginForm">
        <mat-form-field>
          <input matInput placeholder="Username" formControlName="username" required>
          <mat-icon matSuffix>people</mat-icon>
          <mat-error *ngIf="loginForm.controls['username'].hasError('required')">
            Username is
            <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Password" formControlName="password" [type]="hide ? 'password' : 'text'" required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          <mat-error *ngIf="loginForm.controls['username'].hasError('required')">
            Password is
            <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <button mat-button type="submit">Login</button>
        <!-- <p>
                    <a routerLink="/forgetpwd">Forgot Password?</a>
                    <a routerLink="/registration">Register</a>
                </p> -->
      </form>
    </div>
  </div>
</div>
