<mat-table class="fee-detail-table mat-elevation-z8" #table [dataSource]="feeDetails" *ngIf="resultsLength>0">
  <ng-container matColumnDef="amount">
    <mat-header-cell *matHeaderCellDef>Fee Amount</mat-header-cell>
    <mat-cell *matCellDef="let row">{{ row.Amount }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="feetype">
    <mat-header-cell *matHeaderCellDef>Fee Type</mat-header-cell>
    <mat-cell *matCellDef="let row">{{ row.FeeType }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="fine">
    <mat-header-cell *matHeaderCellDef>Fine Amount</mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.Fine}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.FeeDate|date}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="discount">
    <mat-header-cell *matHeaderCellDef>Discount</mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.Discount}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="paymentmode">
    <mat-header-cell *matHeaderCellDef>Payment Mode</mat-header-cell>
    <mat-cell *matCellDef="let row">{{ row.PaymentMode}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="comment">
    <mat-header-cell *matHeaderCellDef>Comment</mat-header-cell>
    <mat-cell *matCellDef="let row">{{ row.Comment }}</mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  <mat-paginator [length]="resultsLength" [pageSize]="pageSize">
  </mat-paginator>
</mat-table>
<div *ngIf="resultsLength<=0" class="no-details-found">
  No details found !!!
</div>
